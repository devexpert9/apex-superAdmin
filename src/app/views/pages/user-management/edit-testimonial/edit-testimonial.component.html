	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Testimonial Info
				</ng-template>
				<ng-template matTabContent>
					<!--begin::Form-->
					<div *ngIf="user">
						<form [formGroup]="userForm" class="form form-group-seperator-dashed">

							<!-- <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
								Oh snap! Change a few things up and try submitting again.
							</kt-alert> -->
							<div class="form-section form-section-first">
								<div class="form-group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Name</label>
										<mat-form-field class="mat-form-field-fluid">
											<input matInput  formControlName="name"/>

												<strong>required ( Only characters allowed )</strong>
											</mat-error>
											<!-- <mat-hint align="start">Please enter
												<strong>Full Name</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>

									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Website</label>
										<mat-form-field class="mat-form-field-fluid">
											<input matInput  formControlName="website"/>
											<mat-error>Website is
												<strong>required</strong>
											</mat-error>
											<mat-hint align="start">
												<strong>www.example.com</strong>
											</mat-hint>
										</mat-form-field>
											<!-- <select name="position" placeholder="Select Position" formControlName="position" class="form-control">

	  											<option value="CEO">CEO</option>
	 											<option value="Supervisior">Supervisior</option>
 											</select>

 											<span *ngIf="userForm.controls.position.hasError('required') && userForm.controls.position.touched">
												<strong style="color:red;font-weight: normal;font-size: 11px;">Please select position.</strong>
											</span> -->
										<!-- </mat-form-field> -->
									</div>
								</div>
								<div class="form-group row">
									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Feedback</label>
											<ejs-richtexteditor #toolsRTE  formControlName="message" [toolbarSettings]='tools' value=''></ejs-richtexteditor>
											<span *ngIf="userForm.controls.message.hasError('required') && userForm.controls.message.touched">
												<strong style="color:red;font-weight: normal;font-size: 11px;">Please enter message.</strong>
											</span>
											<!-- <mat-error>Description is
												<strong>required</strong>
											</mat-error> -->
											<!-- <mat-hint align="start">Please enter
												<strong>Username</strong>
											</mat-hint> -->
										<!-- </mat-form-field> -->
									</div>

									<div class="col-lg-4 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Select Image <em style="font-size: 12px; color: chocolate;margin: 0 0 0 12px;">* Size should be 200 x 200</em> </label>
											
										<div class="col-md-12" style="float:left;">
										 	<div class="form-group">
												<div class='imageParent'>
								     	 			<input type="file" (change)="onFileChanged($event,'privacy')" #fileInput  name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="200MB" id="input-file-now" class="dropify" filepreview="filepreview" formControlName='image' fileinput="file"  ngf-select>
						                   		</div>

										        <span *ngIf="imageSizeError" style="font-weight:bold;color:red;">
													{{imageSizeError}}
												</span>

											    <div class="formimg" style="width:100%;display:inline-block;margin:10px 0 0 0;">
											      <img height="110px" src="{{selfImage1}}" *ngIf="selfImage11 != '' && selfImage1 != ''" id="ban_img"/>

											      <img height="110px" src="https://apex-4u.com:8080/images/{{selfImage11}}" *ngIf="selfImage11 != '' && selfImage1 == ''" id="ban_img"/>
										        </div>


										        <span *ngIf="showError">
													<strong style="color:red;font-weight: normal;font-size: 11px;">Please select image.</strong>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!--end::Form-->
				</ng-template>
