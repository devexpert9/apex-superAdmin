							<div class="form-section form-section-first">
								<div class="form-group row">
									<div class="col-lg-12 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Enter Heading" formControlName="tagline"/>
											<mat-error>Heading is
												<strong>required</strong>
											</mat-error>
											<!-- <mat-hint align="start">Please enter
												<strong>Full Name</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>

									
								</div>
								<div class="form-group row">
									<div class="col-lg-12 kt-margin-bottom-20-mobile">
										<ejs-richtexteditor #toolsRTE  formControlName="description" [toolbarSettings]='tools' value=''></ejs-richtexteditor>
										<span *ngIf="userForm.controls.description.hasError('required') && userForm.controls.description.touched">
											<mat-error>Description is
												<strong>required</strong>
											</mat-error>
										</span>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-lg-12 kt-margin-bottom-20-mobile">
										<h2 class='h2Head' style="font-size:17px">Image</h2>
					  		
								  		<div class="col-md-12" style="float:left;">
										 	<div class="form-group">
												<div class='imageParent'>
								     	 			<input type="file" (change)="onFileChanged($event,'privacy')" #fileInput  name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="200MB" id="input-file-now" class="dropify" filepreview="filepreview" formControlName='privacy_image' fileinput="file"  ngf-select>
						                   		</div>
											    <div class="formimg" style="margin:10px 0 0 1px">
											      <img height="110px" src="{{selfImage1}}" id="ban_img" *ngIf="selfImage"/>

											      <img height="110px" src="http://3.136.84.42:3000/images/{{selfImage1}}" id="ban_img" *ngIf="!imageRequired"/>
										        </div>

										        <span *ngIf="showError">
													<mat-error>Image is
													<strong>required</strong>
												</mat-error>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!--end::Form-->
				</ng-template>
