<kt-portlet>
	<kt-portlet-header [title]="getComponentTitle()" [class]="'card-head-lg'" [viewLoading$]="loading$">
		<ng-container ktPortletTools>

			</a>
			<a href="javascript:;" class="btn btn-secondary mr-2" (click)="reset()" [disabled]="selectedTab !== 0" mat-raised-button matTooltip="Reset changes">

				<span class="hidden-mobile">Reset</span>

			<a href="javascript:;" class="btn btn-primary mr-2" color="primary" (click)="onSumbit(false)" mat-raised-button matTooltip="Save & Continue" style="background:#add45c">

		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon fa fa-user"></i>
					Glossary Info
				</ng-template>
				<ng-template matTabContent>
					<div *ngIf="user">
						<form [formGroup]="userForm" class="form form-group-seperator-dashed">
							<div class="form-section form-section-first">
								<div class="form-group row">
									<div class="col-lg-8 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Topic</label>
										<mat-form-field class="mat-form-field-fluid">
											<input matInput  formControlName="topic"/>
											<mat-error>Topic is
												<strong>required</strong>
											</mat-error>
										</mat-form-field>
									</div>

									<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Defination</label>
											<ejs-richtexteditor #toolsRTE  formControlName="defination" [toolbarSettings]='tools' value=''></ejs-richtexteditor>
											<span *ngIf="userForm.controls.defination.hasError('required') && userForm.controls.defination.touched">
												<strong style="color:red;font-weight: normal;font-size: 11px;">Please enter Defination.</strong>
											</span>
									</div> -->
								</div>

								<div class="form-group row">

									<div class="col-lg-8 kt-margin-bottom-20-mobile">
										<label _ngcontent-uvd-c26="">Defination</label>
											<ejs-richtexteditor #toolsRTE  formControlName="defination" [toolbarSettings]='tools' value=''></ejs-richtexteditor>
											<span *ngIf="userForm.controls.defination.hasError('required') && userForm.controls.defination.touched">
												<strong style="color:red;font-weight: normal;font-size: 11px;">Please enter Defination.</strong>
											</span>
									</div>
								</div>
							</div>
						</form>
					</div>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</kt-portlet-body>
</kt-portlet>
